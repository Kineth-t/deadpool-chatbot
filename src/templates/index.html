<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Deadpool Chatbot</title>
    <style>
        body { font-family: Arial; margin: 2em; background: #f5f5f5; }
        textarea, input { width: 100%; padding: 10px; margin-top: 10px; }
        .container { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 8px; }
        .response { background: #eee; padding: 10px; border-radius: 5px; margin-top: 15px; }
        button { padding: 10px 20px; background: #d62828; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #e63946; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ’¬ Deadpool GPT</h1>
        <form method="POST" action="/generate">
            <textarea name="input" placeholder="Type your prompt here..." rows="4">{{ prompt or '' }}</textarea><br>
            <button type="submit">Generate</button>
        </form>

        {% if response %}
        <div class="response">
            <strong>Response:</strong><br>
            {{ response }}
        </div>
        {% endif %}
    </div>
</body>
</html>
